<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar navbar-nav">
        <li>
            <button (click)="onGetAllProducts()" class="btn btn-outline-info ms-2">All</button>
        </li>
        <li>
            <button (click)="onGetSelectedProducts()" class="btn btn-outline-info ms-2">Selected</button>
        </li>
        <li>
            <button (click)="onGetAvailableProducts()" class="btn btn-outline-info ms-2">Available</button>
        </li>
    </ul>
    <ul class="navbar navbar-nav ms-auto">
        <li>
            <form #f="ngForm" (ngSubmit)="onSearchProducts(f.value)" >
                <div class="d-flex justify-content-between gap-2 align-items-center pe-4">
                    <input ngModel name="keyword" type="text" class="form-control">
                    <button class="btn btn-outline-info">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </form>
        </li>
    </ul>
</nav>
<div class="container" *ngIf="products$ | async" >
    <ng-container *ngIf="products$ | async as results" [ngSwitch]="results.dataState" >
    <ng-container *ngSwitchCase="DataStateEnum.LOADING" >
        loading...
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.ERROR" >
        <div class="alert alert-danger">{{results.errorMessage}}</div>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.LOADED" >
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Selected</th>
                    <th>Available</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of results.data">
                    <td>{{p.id}}</td>
                    <td>{{p.name }}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.quantity}}</td>
                    <td>{{p.selected}}</td>
                    <td>{{p.available}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    
    </ng-container>
   

</div>
